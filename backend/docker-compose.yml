version: '3.8'

services:
  db:
    image: postgres:13
    container_name: idface_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: idface_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d idface_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: idface_api
    restart: always
    ports:
      - "8000:8000"
      - "5555:5555"
    depends_on:
      db:
        condition: service_healthy
    # Carrega o arquivo .env automaticamente para o contexto
    env_file:
      - .env
    # Mapeamento explícito das variáveis (garante que o container receba os valores)
    environment:
      # Conexão com o Banco (usando o nome do serviço 'db' como host)
      DATABASE_URL: "postgresql://user:password@db:5432/idface_db"
      
      # Configurações Gerais
      API_SECRET_KEY: "${API_SECRET_KEY}"
      SESSION_TIMEOUT: "${SESSION_TIMEOUT}"
      
      # Leitor 1
      IDFACE_IP: "${IDFACE_IP}"
      IDFACE_GATEWAY: "${IDFACE_GATEWAY}"
      IDFACE_NETMASK: "${IDFACE_NETMASK}"
      IDFACE_LOGIN: "${IDFACE_LOGIN}"
      IDFACE_PASSWORD: "${IDFACE_PASSWORD}"
      
      # Leitor 2 (Adicionado para corrigir o erro de validação)
      IDFACE2_IP: "${IDFACE2_IP}"
      IDFACE2_GATEWAY: "${IDFACE2_GATEWAY}"
      IDFACE2_NETMASK: "${IDFACE2_NETMASK}"
      IDFACE2_LOGIN: "${IDFACE2_LOGIN}"
      IDFACE2_PASSWORD: "${IDFACE2_PASSWORD}"

volumes:
  postgres_data: